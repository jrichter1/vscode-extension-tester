sudo: false

os:
 - linux
 - osx

language: node_js
dist: bionic
services:
  - xvfb

node_js:
  - 12

env:
  - CODE_VERSION=1.43.0
  - CODE_VERSION=1.44.0
  - CODE_VERSION=1.45.0
  - CODE_VERSION=1.46.0
  - CODE_VERSION=latest

install:
  - rm -f package-lock.json
  - npm run prepare-deps
  - npm install
  - npm run build

before_script:
  - npm run prepare-test

script:
  - npm run ci-test